<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin: auto;
        }
        td {
            width: 100px;
            height: 100px;
            background-color: bisque;
        }
        .middle {
            border-left: 1px solid black;
            border-right: 1px solid black;
        }
        .horizontal {
            border-bottom: 1px solid black;
            border-top: 1px solid black;
        }
    </style>
</head>

<body style="text-align: center">
   <h1>Tic Tac Toe</h1>
    <table>
        <tr>
             <td></td>
             <td class="middle"></td>
             <td></td>
        </tr>         
        <tr>
             <td class="horizontal"></td>
             <td class="middle horizontal"></td>
             <td class="horizontal"></td>
        </tr>         
        <tr>
             <td></td>
             <td class="middle"></td>
             <td></td>
        </tr>         

    </table>
</body>
</html>
