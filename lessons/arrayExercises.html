        function isUniform(arr) {
            var first = arr[0];
            for(var i = 1; i < arr.length; i++){
                if(arr[i] !== first){
                    return false;
                }
            }
            return true;
        }
        function sumArray(arr){
            sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i] 
            }
            return sum;
        }
        var arr3 = [1,1,1,3,4,1];
        function max(arr){
            var high = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if(arr[i] > high){
                    high = arr[i];
                }  
            }
            return high;
        }
