<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <h1>To Do List</h1>
   <ul>
       <li>"new" - Add a ToDo</li>
       <li>"list" - List ToDo</li>
       <li>"del" - Delete ToDo</li> 
       <li>"splice" - Delete ToDo Testing</li> 
       <li>"quit" - Quit ToDo App</li> 
   </ul> 
    <script>
        var todos = ["Buy New Turtle"];
        window.setTimeout(function() {
        var input = prompt("What would you like to do?");
        while(input !== "quit") {
            
        if(input == "list") {
            doList();
            } else if(input == "new") {
                addNew();
            }else if (input == "del") {
                delMethod();      
            }else if (input == "splice") {
                spliMethod();
            }
            else {
                console.log("unknown entree!");
            }
        
    
        input = prompt("what would you like to do now?")
            }
        console.log("OK! you quit the app")
        }, 3000);
        function doList(){
            console.log("###########");
            todos.forEach(function(tod, i){
                console.log(i + ": " + tod);
            });
            console.log("###########")
        }
        function addNew(){
            var newTodo = prompt("Enter new todo");
                todos.push(newTodo);
                todos.forEach(function(nooo, i) {
                console.log(i +": "+ nooo);
             });
        }
        function delMethod(){
            var delet = prompt("What's The number of the item?");
                delete todos[delet];
                todos.forEach(function(nooo, i) {
                console.log(i +": "+ nooo);
             }); 
        }
        function spliMethod(){
            var sp = prompt("let's splice this sh*t eh! What number?");
                todos.splice(sp, 1);
                todos.forEach(function(nooo, i) {
                console.log(i +": "+ nooo);
            }); 
        }
    </script>
</body>
</html>
