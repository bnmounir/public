<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="toDo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New To Do">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Go to The Machine City</li>
            <li><span><i class="far fa-trash-alt"></i></span> Fight The Sentinels</li>
            <li><span><i class="far fa-trash-alt"></i></span> Win the War in Mordor</li>
            <li><span><i class="far fa-trash-alt"></i></span> Steal sauron's eye </li>
        </ul>

    </div>

    <script src="toDo.js"></script>
</body>
</html>
