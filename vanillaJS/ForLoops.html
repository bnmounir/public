<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        

        for(var bet = -10; bet < 20; bet++) {
            console.log(bet);
        }
        console.log("Next");
        

        for(var even = 10; even <= 40; even++) {
            if(even % 2 === 0) {
            console.log(even);
            }
        }
        console.log("Next");
        

        for(var odd = 300; odd <= 333; odd++) {
            if(odd % 2 === 1) {
            console.log(odd);
            }
        }
        console.log("Next");
        

        for(var d = 5; d <= 50; d++) {
            if(d % 3 === 0 && d % 5 === 0) {
            console.log(d);
            }
        }
    </script>
</body>
</html>
