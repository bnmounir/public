<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var bet = -10

        while(bet < 20) {
            console.log(bet);
            bet++;
        }
        console.log("Next");
        var even = 10

        while(even <= 40) {
            if(even % 2 === 0) {
            console.log(even);
            }
            even++;
        }
        console.log("Next");
        var odd = 300

        while(odd <= 333) {
            if(odd % 2 === 1) {
            console.log(odd);
            }
            odd++;
        }
        console.log("Next");
        var d = 5

        while(d <= 50) {
            if(d % 3 === 0 && d % 5 === 0) {
            console.log(d);
            }
            d++;
        }
    </script>
</body>
</html>
